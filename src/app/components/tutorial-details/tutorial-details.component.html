<div>
  <div *ngIf="currentTutorial.sr_no" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="Last Name">Sr no</label>
        <input
          type="text"
          class="form-control"
          id="sr_no"
          [(ngModel)]="currentTutorial.sr_no"
          name="sr_no"
        />
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          [(ngModel)]="currentTutorial.first_name"
          name="first_name"
        />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          [(ngModel)]="currentTutorial.last_name"
          name="last_name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentTutorial.email"
          name="email"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateTutorial()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.sr_no">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
