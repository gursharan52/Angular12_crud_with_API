<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="first_name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Employee List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.first_name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Employee</h4>
      <div>
        <label><strong>Sr no.:</strong></label> {{ currentTutorial.sr_no}}
      </div>
      <div>
        <label><strong>First Name:</strong></label> {{ currentTutorial.first_name }}
      </div>
      <div>
        <label><strong>Last Name:</strong></label>
        {{ currentTutorial.last_name }}
      </div>
      <div>
        <label><strong>Email:</strong></label>
        {{ currentTutorial.email}}
      </div>
      

      <a class="badge badge-warning" routerLink="/tutorials/{{currentTutorial.id}}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
