<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="sr_no">Sr no</label>
        <input
          type="text"
          class="form-control"
          id="sr_no"
          required
          [(ngModel)]="tutorial.sr_no"
          name="sr_no"
        />
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          class="form-control"
          id="first_name"
          required
          [(ngModel)]="tutorial.first_name"
          name="first_name"
        />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          class="form-control"
          id="last_name"
          required
          [(ngModel)]="tutorial.last_name"
          name="last_name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="tutorial.email"
          name="email"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
